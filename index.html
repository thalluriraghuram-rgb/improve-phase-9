<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Improve Phase v8 Working</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Improve Phase v8 (Working)</h2>

<div class="card">
<h3>Daily Readiness</h3>
<input id="readiness" type="number">
<button id="saveReadiness">Save</button>
</div>

<div class="card">
<h3>Daily Targets</h3>
<textarea id="targets"></textarea>
<button id="saveTargets">Save</button>
</div>

<div class="card">
<h3>Daily Tasks</h3>
<input id="taskInput">
<button id="addTask">Add</button>
<div id="tasksList"></div>
</div>

<div class="card">
<h3>PCM</h3>
<button id="addChapter">Add Chapter</button>
<div id="pcmList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
